<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Slider Component</title>
  </head>
  <body>
    <div class="container-slider">
      <div class="slider" id="slider">
        <div class="slider__section">
          <img class="slider__img" src="./assets/lion.jpg" alt="" />
        </div>
        <div class="slider__section">
          <img class="slider__img" src="./assets/margarite.jpg" alt="" />
        </div>
        <div class="slider__section">
          <img class="slider__img" src="./assets/polar.jpg" alt="" />
        </div>
        <div class="slider__section">
          <img class="slider__img" src="./assets/rabbit.jpg" alt="" />
        </div>
      </div>
    </div>

    <div class="controls">
      <div class="controls__btn" id="btn--left">&#60;</div>
      <div class="controls__btn" id="btn--right">&#62;</div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
